<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

{% if form.errors %}
    <p>Invalid username or password.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}<br>
    {{ form.username }}<br><br>

    {{ form.password.label_tag }}<br>
    {{ form.password }}<br><br>
    <button type="submit">Login</button>
</form>

    <p>OR</p>
    <p><a href="{% url 'register' %}">Register new user</a></p>

</body>
</html>
