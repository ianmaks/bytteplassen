{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bytteplassen{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        terra: {
                            50: '#FDF8F5',
                            100: '#F7EDE6',
                            200: '#E8A87C',
                            300: '#D4956A',
                            400: '#C2703E',
                            500: '#9A5A32',
                            600: '#7A4728',
                        },
                        warm: {
                            bg: '#F7F5F3',
                            text: '#3D3D3D',
                            muted: '#6B6B6B',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-warm-bg text-warm-text min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="{% url 'index' %}" class="text-xl font-bold text-terra-400 hover:text-terra-500">
                    Bytteplassen
                </a>

                <!-- Nav Links -->
                <div class="flex items-center space-x-6">
                    <a href="{% url 'index' %}"
                       class="text-warm-text hover:text-terra-400 {% if request.resolver_match.url_name == 'index' %}border-b-2 border-terra-400{% endif %}">
                        Offerings
                    </a>
                    <a href="{% url 'hobbies' %}"
                       class="text-warm-text hover:text-terra-400 {% if request.resolver_match.url_name == 'hobbies' %}border-b-2 border-terra-400{% endif %}">
                        Hobbies
                    </a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'add_offering' %}"
                       class="text-warm-text hover:text-terra-400 {% if request.resolver_match.url_name == 'add_offering' %}border-b-2 border-terra-400{% endif %}">
                        Add Offering
                    </a>
                    {% endif %}
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-warm-muted text-sm">{{ user.username }}</span>
                        <a href="{% url 'logout' %}"
                           class="text-sm px-4 py-2 rounded-lg border border-terra-400 text-terra-400 hover:bg-terra-50 transition">
                            Logout
                        </a>
                    {% else %}
                        <a href="/"
                           class="text-sm px-4 py-2 rounded-lg bg-terra-400 text-white hover:bg-terra-500 transition">
                            Login
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-4xl mx-auto px-4 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-auto">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-warm-muted text-sm">
            &copy; 2026 Bytteplassen
        </div>
    </footer>
</body>
</html>
